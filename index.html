<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ww3d</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
    }
    #part-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 4px;
      z-index: 1;
    }
    .part-panel-name {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .part-panel-dims {
      display: flex;
      gap: 14px;
      opacity: 0.85;
    }
    .part-panel-dims label {
      display: flex;
      align-items: center;
    }
    .part-panel-input {
      background: transparent;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid transparent;
      border-radius: 2px;
      padding: 1px 3px;
      outline: none;
    }
    .part-panel-input:focus {
      border-color: rgba(255,255,255,0.4);
    }
    .part-panel-dim-input {
      width: 5em;
    }
    #save-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
      cursor: pointer;
    }
    #save-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    #load-btn {
      position: absolute;
      top: 10px;
      right: 74px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
      cursor: pointer;
    }
    #load-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    #grid-controls {
      position: absolute;
      top: 10px;
      right: 148px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      z-index: 1;
    }
    #grid-controls button {
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #grid-controls button:hover {
      background: rgba(255,255,255,0.15);
    }
    #grid-controls span {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
    }
    #part-outliner {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 200px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
      z-index: 1;
    }
    #part-outliner ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #part-outliner li {
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #part-outliner li:hover {
      background: rgba(255,255,255,0.1);
    }
    #part-outliner li.selected {
      background: rgba(255,255,255,0.2);
    }
    .visibility-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
      width: 16px;
      line-height: 1;
      opacity: 0.7;
    }
    .visibility-btn:hover {
      opacity: 1;
    }
    #camera-presets {
      position: absolute;
      top: 50px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 1;
    }
    #camera-presets button {
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    #camera-presets button:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
