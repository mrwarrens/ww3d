<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ww3d</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
    }
    #part-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 4px;
      z-index: 1;
      pointer-events: none;
    }
    .part-panel-name {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .part-panel-dims {
      display: flex;
      gap: 14px;
      opacity: 0.85;
    }
    #save-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
      cursor: pointer;
    }
    #save-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    #load-btn {
      position: absolute;
      top: 10px;
      right: 74px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1;
      cursor: pointer;
    }
    #load-btn:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
